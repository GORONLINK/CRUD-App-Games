<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Título" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Descripción" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="URL de Imagen" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">Guardar</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? 'assets/img/no-image.jpg' : game.image" class="card-img-top">
        <h5>{{game.id}}. {{game.title == '' ? 'Título' : game.title}}</h5>
        <p>{{game.description == '' ? 'Descripción' : game.description}}</p>
        <p>{{game.created_ad | date:'yyyy-MM-dd'}}</p>
    </div>
</div>
