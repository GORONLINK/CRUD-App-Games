<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
            <h5>{{game.title}}</h5>
            <button class="btn btn-danger" (click)="deleteGames(game.id)">Borrar</button>
        </div>
        <img [src]="game.image" class="card-img-top">
        <div class="card-body">
            <p class="text-white">{{game.description}}</p>
            <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">EDITAR JUEGO</a>
        </div>
    </div>
</div>
